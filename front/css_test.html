<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS TEST</title>
    <style>
        h1 {
            color: blue;
        }
        #red {
            color: red;
        }
        h3.yellow {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>h1 CSS TEST</h1>
    <h2 id="red">h2 CSS TEST</h2>
    <h2 class="yellow">h2 CSS TEST</h2>
    <h3 class="yellow">h3 CSS TEST</h3>
</body>
</html>
