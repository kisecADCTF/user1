<script>
    function InputCheck()
    {
        title = document.getElementById("title");
        content = document.getElementById("content");
        if (!title.value)
        {
            alert("Post title should not be empty.");
            title.focus();
            return false;
        }
        if (!content.value)
        {
            alert("Content should not be empty.");
            content.focus();
            return false;
        }
        return true;
    }
</script>
