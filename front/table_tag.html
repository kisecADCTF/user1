<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML TABLE TAG</title>
</head>
<body>
    <!-- 테이블과 정렬에 대하여 -->
    <table>
        <tr>
            <td align="left">1</td>
            <td rowspan="2" align="center">2</td>
        </tr>
        <tr>
            <td align="right">3</td>
        </tr>
        <tr valign="bottom">
            <td colspan="2" align="center">4</td>
        </tr>
    </table>
</body>
</html>
